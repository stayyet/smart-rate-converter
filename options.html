<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRate Converter Options</title>
    <!-- 您可以链接 popup/css/main.css 或创建一个专门的 options.css -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            width: 450px;
            margin: 20px auto;
            background-color: #f4f6f8;
            color: #333;
        }
        .options-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .form-group small {
            display: block;
            margin-top: 5px;
            font-size: 0.85em;
            color: #777;
        }
        .form-group small a {
            color: #007bff;
            text-decoration: none;
        }
        .form-group small a:hover {
            text-decoration: underline;
        }
        button#saveBtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        button#saveBtn:hover {
            background-color: #0056b3;
        }
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: 500;
            display: none; /* Initially hidden */
        }
        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
         .discord-link {
            margin-top: 30px;
            text-align: center;
        }
        .discord-link a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #5865F2; /* Discord brand color */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
        }
        .discord-link a:hover {
            background-color: #4a54d4;
        }
        .footer-links {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
        .footer-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="options-container">
        <h1 id="optionsTitle">__MSG_optionsPageTitle__</h1>

        <div class="form-group">
            <label for="apiKeyInput" id="apiKeyLabel">__MSG_optionsApiKeyLabel__</label>
            <input type="text" id="apiKeyInput" placeholder="__MSG_optionsApiKeyPlaceholder__">
            <small id="apiKeyHint">__MSG_optionsApiKeyHint__ <a href="https://www.exchangerate-api.com/docs/free" target="_blank" rel="noopener noreferrer">ExchangeRate-API.com</a>.</small>
        </div>

        <div class="form-group">
            <label for="decimalPlacesSelect" id="decimalPlacesLabel">__MSG_optionsDecimalPlacesLabel__</label>
            <select id="decimalPlacesSelect">
                <option value="auto" id="decimalOptionAuto">__MSG_optionsDecimalAuto__</option>
                <option value="2" id="decimalOption2">2</option>
                <option value="3" id="decimalOption3">3</option>
                <option value="4" id="decimalOption4">4</option>
                <option value="5" id="decimalOption5">5</option>
                <option value="6" id="decimalOption6">6</option>
            </select>
            <small id="decimalPlacesHint">__MSG_optionsDecimalPlacesHint__</small>
        </div>
        
        <button id="saveBtn">__MSG_optionsSaveButton__</button>
        <div id="statusMessage" class="status-message"></div>

        <div class="discord-link">
            <a href="https://discord.gg/fxDdGGBJ" target="_blank" rel="noopener noreferrer" id="discordLinkText">__MSG_optionsDiscordLink__</a>
        </div>

         <div class="footer-links">
            <!-- **** MODIFICATION HERE: Changed href to the full public URL **** -->
            <a href="https://stayyet.github.io/smart-rate-converter/privacy.html" target="_blank" rel="noopener noreferrer" id="privacyPolicyLinkText">PrivacyPolicy</a>
        </div>
    </div>

    <!-- 确保 storage.js 的路径相对于 options.html 是正确的 -->
    <script src="popup/js/storage.js"></script> 
    <script src="options.js"></script>
</body>
</html>
